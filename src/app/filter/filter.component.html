<div class="filter">
   
    <input type="radio" name="filter" value="All" [(ngModel)]="selectedRadio"
    (change)="handleChange()" />
    <span>{{'All ('+all+')'}}</span>
    <input type="radio" name="filter" value="Available" [(ngModel)]="selectedRadio"
    (change)="handleChange()" />
    <span>{{'Available('+available+')'}}</span>
    <input type="radio" name="filter" value="Not Available" [(ngModel)]="selectedRadio"
    (change)="handleChange()" />
    <span>{{'Not Available('+not_available+')'}}</span>
   
</div>
